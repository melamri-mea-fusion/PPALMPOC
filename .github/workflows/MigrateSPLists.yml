name: Migrate SP Lists
on: [workflow_dispatch]
jobs:
    build:
      name: Run Script
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v3
        - name: Write key file
          env: 
              PFX: ${{ secrets.MEAFUSION_PFX }}
          run: |
            echo "$PFX" | base64 --decode > ${HOME}/MEAFUSION.pfx
        - name: Script
          run: .\migrateList.ps1
          shell: powershell
        
